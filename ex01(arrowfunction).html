<script>
    // exemplo arrow function
    const saudacao = ()  => "Olá senai :3"
    console.log(saudacao()) //saída "Olá senai :3"

    //exemplo somar
    const somar = (a, b) => a + b
    console.log(somar(5,3)) //saída 8

    //exemplo quadrado
    const quadrado = (x) => x*x
    console.log(quadrado(2)) //saída 4 
</script>
