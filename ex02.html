<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício com a função de click</title>
</head>
<script>
    function clicou(){
        window.alert("Você clicou no botao!")
    }
</script>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="clicou()">Clica em mim!</button>
</body>
</html>
